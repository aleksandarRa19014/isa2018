 <h3>{{aircraft.owner.name}} - {{aircraft.modelName}} [{{aircraft.modelNumber}}]</h3>
 
 <input type="checkbox" name="economy" id="economy"><span class="checkboxtext">Economy</span> 
<input type="checkbox" name="premium" id="premium"><span class="checkboxtext">Premium Economy</span> 
<input type="checkbox" name="bussines" id="business"><span class="checkboxtext">Business</span> 
<input type="checkbox" name="first" id="first"><span class="checkboxtext">First</span>

<br><br><br>
Rows <input ng-model="rows" size="1" maxlength="2" ng-required="true">
Columns <input ng-model="cols" size="1" maxlength="2" ng-required="true">
Separations <input ng-model="sep" ng-required="true">
Separation size <input ng-model="sepSize" size="1" maxlength="2" ng-required="true">
 <button type="button" class="btn btn-xs" ng-click="addSeats()">Create seats</button>
